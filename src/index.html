<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS starter</title>
  <link rel="stylesheet" href="./index.scss">
  <style>
    /* Common styles */
    body, html {
      margin: 0;
      padding: 0;
      position: relative; /* Ensure positioning context for absolutely positioned elements */
    }

    .brain{
      z-index: 100;
    }

    .navbar {
      padding: 10px 20px;
      position: fixed; /* Change positioning to fixed */
      top: 0;
      left: 0; /* Ensure it starts from the left */
      width: 100%;
      z-index: 0; /* Ensure the navbar stays on top of other content */
      display: flex;
      justify-content: space-between; /* Space items to the edges */
      align-items: center;
    }

    .navbar ul {
      list-style-type: none; /* Remove bullet points */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Display items in a row */
    }

    .navbar li {
      margin-right: 10px; /* Add some spacing between items */
    }

    .navbar li a {
      text-decoration: none; /* Remove underline */
      padding: 5px 10px; /* Add padding to make clickable area larger */
    }

    .navbar li a:hover {
      background-color: #555; /* Darken background color on hover */
    }

    .navbar img {
      margin-right: 10px; /* Add spacing between image and text */
      cursor: pointer; /* Add cursor pointer for logo */
    }

    .logo {
      height: 100px;
      width: 100px;
    }

    .left-nav,
    .right-nav {
      display: flex; /* Display items in a row */
      align-items: center; /* Center items vertically */
    }

    .right-nav {
      margin-left: auto; /* Push right nav items to the right */
    }

    /* Dark theme styles */
    body.dark-theme {
      background-color: #000000;
      color: #ffffff;
    }

    .dark-theme .navbar {
      background-color: #000000;
      color: #ffffff;
    }

    .dark-theme .navbar li a {
      color: #ffffff;
    }

    .dark-theme .navbar li a:hover {
      background-color: #555555;
    }

    /* Light theme styles */
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .light-theme .navbar {
      background-color: #f8f8f8;
      color: #000000;
    }

    .light-theme .navbar li a {
      color: #000000;
    }

    .light-theme .navbar li a:hover {
      background-color: #dddddd;
    }
    .a{
      text-decoration: none;
      text-underline: none;
    }
  </style>
</head>
<body class="light-theme"> <!-- Default theme is light -->
<div class="navbar">
  <div class="left-nav">
    <ul><img src="image.png" alt="Logo" class="logo" onclick="toggleTheme()"></ul>
    <ul><a href="#">Brain Matter</a></ul>
  </div>
  <div class="right-nav">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>
<div id="app"></div>
<script type="module" src="./index.js" class="brain"></script>
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-theme');
    document.body.classList.toggle('light-theme');
  }
</script>
</body>
</html>
